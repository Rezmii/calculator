<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display-panel">
          <div class="display-screen"></div>
          <div class="control-buttons">
            <button>CLEAR</button>
            <button>DELETE</button>
          </div>
        </div>

        <div class="grid-container">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>%</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>x</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>=</button>
          <button>+</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
