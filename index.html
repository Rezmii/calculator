<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display-screen">
        <div class="current-result"></div>
      </div>

      <div class="grid-container">
        <button class="control-button1">CLEAR</button>
        <button class="control-button2">DELETE</button>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operation-button">/</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operation-button">x</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operation-button">-</button>
        <button class="dot-button">.</button>
        <button class="number-button">0</button>
        <button class="result-button">=</button>
        <button class="operation-button">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
